        <h2 class="font-extrabold text-2xl py-5 xl:mx-80 2xl:mx-110 text-white md:text-4xl cursorHover">
            Experience
        </h2>

        <div id="experience-tag-list" class="flex flex-wrap justify-center items-center text-white">Filter by</div>

        <div class="flex justify-center">
            <div id="experience-container" class="grid gap-2 grid-flow-row sm:mt-12 sm:grid-flow-row sm:grid-cols-2 sm:gap-6 lg:grid-col-2 lg:grid-flow-row lg:gap-8">

                         x-intersect="$el.classList.add('fadeInUp')">
                        <h2 class="text-2xl py-5 text-white font-semibold leading-6"></h2>
                        <p class="text-lg text-slate-200"></p>
                        <p class="text-slg text-slate-200 py-1 lg:py-2"></p>
                        <div id="tags" class="flex flex-wrap justify-center items-center">
                             <p id="tag-clone" class="tag not-selectable">#empty</p>
                        </div>
                    </div>
                </template>
                <script src="./scripts/experience.js" type="module"></script>
            </div>
        </div>

        <h2 class="font-extrabold text-2xl py-5 xl:mx-80 2xl:mx-110 text-white md:text-4xl cursorHover">

                </template>
                <script src="./scripts/education.js" type="module"></script>
            </div>
        </div>

        <h2 class="font-extrabold text-2xl py-5 xl:mx-80 2xl:mx-110 text-white md:text-4xl cursorHover">
            Honors & Awards

            <div id="honors-and-awards-container" class="grid gap-2 grid-flow-row sm:mt-12 sm:grid-flow-row sm:grid-cols-2 sm:gap-6 lg:grid-col-2 lg:grid-flow-row lg:gap-8">

                    <div class="py-8 px-6 sm:px-10 md:px-8 bg-purple-600 text-center hover:bg-purple-700 border-transparent rounded-md shadow-md space-y-2 mt-5 ml-4 w-11/12 sm:ml-0 sm:w-80 sm:mt-0 lg:w-[32rem] text-left relative transtion-all duration-300 ease-in-out top-0 hover:-top-1 hover:shadow-xl"
